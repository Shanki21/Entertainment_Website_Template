<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Streamy</title>
    <link rel="stylesheet" href="../../assets/style/signup.css">
    <link rel="stylesheet" href="../../assets/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
    <!-- Jumbotron -->
<div class="container-fluid bg-img py-4">
  <div class="row align-items-center">
      <div class="col-md-6 mb-4 mb-md-0">
          <img src="../../assets/images/logo.png" alt="Logo" class="img-fluid mx-auto d-block mb-4" style="max-width: 200px;">
          <div class="card" style="background: hsla(0, 88%, 49%, 0.61); backdrop-filter: blur(30px);">
              <div class="card-body p-4 text-center">
                  <h2 class="fw-bold mb-4">Sign up now</h2>
                  <form id="signup">
                      <div class="mb-3">
                          <div class="form-outline">
                              <input type="text" id="form3Example1" class="form-control" />
                              <label class="form-label" for="form3Example1">First name</label>
                          </div>
                      </div>
                      <div class="mb-3">
                          <div class="form-outline" >
                              <input type="text" id="form3Example2" class="form-control"/>
                              <label class="form-label" for="form3Example2">Last name</label>
                          </div>
                      </div>
                      <div class="mb-3">
                          <div class="form-outline">
                              <input type="email" id="form3Example3" class="form-control" />
                              <label class="form-label" for="form3Example3">Email address</label>
                          </div>
                      </div>
                      <div class="mb-3">
                          <div class="form-outline">
                              <input type="password" id="form3Example4" class="form-control" />
                              <label class="form-label" for="form3Example4">Password</label>
                          </div>
                      </div>
                      <div class="form-check d-flex justify-content-center mb-3">
                          <input class="form-check-input mt-3 me-2" type="checkbox" value="" id="form2Example33" checked />
                          <label class="form-check-label form-label" for="form2Example33">Subscribe to our newsletter</label>
                      </div>
                      <button type="submit" class="btn btn-dark btn-block mb-3"><a href="../landing_page/homepage.html" style="text-decoration: none; color:white;">Sign up</a></button>
                      <p class="mb-3 form-label">or sign up with:</p>
                      <div class="d-flex justify-content-center">
                          <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                          <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                          <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                          <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <img src="../../assets/images/landing_page_img/card_with_text/CWD1.jpg" class="w-100 rounded-4 shadow-4" alt="Image" />
      </div>
  </div>
</div>
<!-- Jumbotron -->


  </section>
  <!-- Section: Design Block -->    
 


<!--jQuery-->
<script>
    $(document).ready(function(){
        $('#signup').submit(function(e){
            // Prevent form submission
            e.preventDefault();

            // Perform validation here

            // Example validation (checking if fields are empty)
            var firstName = $('#form3Example1').val();
            var lastName = $('#form3Example2').val();
            var email = $('#form3Example3').val();
            var password = $('#form3Example4').val();

            if(firstName === '' || lastName === '' || email === '' || password === ''){
                alert('Please fill in all fields.');
                return false; // Prevent form submission
            }

            // Check if email is valid
            if(!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){
                alert('Please enter a valid email address.');
                return false;
            }

            // Check if password meets complexity requirements
            if(password.length < 8 ||!/[a-z]/.test(password) ||!/[A-Z]/.test(password) ||!/[0-9]/.test(password) ||!/[!@#$%^&*(),.?":{}|<>]/.test(password)){
                alert('Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one number, and one special character.');
                return false;
            }

            // If validation passes, you can submit the form
            this.submit();
        });
    });
</script>
    
</body>
</html>
